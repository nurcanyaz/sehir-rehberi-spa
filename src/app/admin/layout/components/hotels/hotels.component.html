<div class="card-body table-full-width table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th colspan="4">Otel Listesi</th>
        </tr>
        <tr>
          <th>Otel Adı</th>
          <th>Açıklama</th>
          <th></th> 
          <th></th> 
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let hotel of hotels">
          <td>{{ hotel.name }}</td>
          <td>{{ hotel.description }}</td>
          <td>
            <button class="btn btn-info edit-button" routerLinkActive="active" routerLink="['/edit', hotel.id]" (click)="editHotel(hotel.id)"><i class="bi bi-pencil-square"></i>Düzenle</button>
            <button class="btn btn-danger delete-button" (click)="deleteHotel(hotel.id)"><i class="bi bi-trash"></i>Sil</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
