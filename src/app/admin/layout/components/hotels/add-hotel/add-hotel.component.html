<main role="main">
  <div class="container">
    <div class="row">
      <form [formGroup]= "hotelAddForm" (ngSubmit)= "add()" class="">
       <h2 class="mt-3 pt-3">Yeni Bir Otel Ekle</h2>
        <div class="form-group">
          <input type="text" id="name" formControlName="name" class="form-control" placeholder="Otel adı" autofocus />
          <span class="help-block"
            *ngIf= "hotelAddForm.get('name').hasError('required') && hotelAddForm.get('name').touched">
            Otel adı zorunludur.
          </span>
          <br>
        </div>
        <div class="form-group">
          <input type="text" id="description" formControlName="description" class="form-control" placeholder="Açıklamanızı buraya giriniz." autofocus >
          <span class="help-block"
            *ngIf= "hotelAddForm.get('description').hasError('required') && hotelAddForm.get('description').touched">
            Açıklama girmeniz zorunludur.
          </span>
        </div>
        <br>
        
        <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]= "!hotelAddForm.valid">Ekle</button>

      </form>
    </div>
  </div>
</main>
