<div class="card-body table-full-width table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th colspan="4">Şehir Listesi</th>
        </tr>
        <tr>
          <th>Şehir Adı</th>
          <th>Açıklama</th>
          <th></th> 
          <th></th> 
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let city of cities">
          <td>{{ city.name }}</td>
          <td>{{ city.description }}</td>
          <td>
            <button class="btn btn-info edit-button" routerLinkActive="active" routerLink="['/edit', city.id]" (click)="editCity(city.id)"><i class="bi bi-pencil-square"></i>Düzenle</button>
            <button class="btn btn-danger delete-button" (click)="deleteCity(city.id)"><i class="bi bi-trash"></i>Sil</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
