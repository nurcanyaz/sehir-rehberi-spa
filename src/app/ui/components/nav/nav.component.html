<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Şehir Rehberi</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
      aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" routerLink="city" routerLinkActive="active">Şehirler
            <span class="visually-hidden">(current)</span>
          </a>
        </li>

        
        <li class="nav-item">
          <a class="nav-link" routerLink="hotel" routerLinkActive="active">Oteller</a>
        </li>
       
        <li class="nav-item">
          <a class="nav-link" routerLink="register" routerLinkActive="active">Kayıt Ol</a>
        </li>
      </ul>
      <br>
      <ul>
        <li *ngFor= "let city of cities">{{ city }}</li>
      </ul>


      <form *ngIf="!isAuthenticated" #loginForm="ngForm" (ngSubmit)= "login()" class="form-inline my-2 my-lg-0">
        <div class="d-flex">
          <input class="form-control me-2" name="userName" [(ngModel)]= "loginUser.userName" required type="text"
            placeholder="User Name">
          <input class="form-control me-2" name="password" [(ngModel)]= "loginUser.password" required type="password"
            placeholder="Password">
          <button class="btn btn-secondary" [disabled]= "!loginForm.valid" type="submit">Giriş</button>
        </div>
      </form>
      <button class="btn btn-secondary my-2 my-sm-0" *ngIf= "isAuthenticated" (click)= "logOut()"
        type="submit">Çıkış</button>
    </div>
  </div>
</nav>
