
<div class="container">
  <div class="row">
    <div *ngFor="let city of cities" class="col-md-4">
      <h2 class="mt-3 pt-3">{{ city.name }}</h2>
      <div class="card mb-4 shadow-sm">
        <img class="card-img-top" src="{{ city.photoUrl }}" style="height: 225px; width: 100%;" alt="Card image cap">
        <div class="card-body">
          <p class="card-text">{{ city.description | slice:0:150 }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
          
              <button type="button" routerLinkActive="active"  [routerLink]="['/cityDetail', city.id]" class="btn btn-sm btn-outline-secondary">Detaylar</button>
              <button type="button" routerLinkActive="active" [routerLink]="['/cities', city.id, 'hotels']" class="btn btn-sm btn-outline-secondary">Oteller</button>
            </div>
            <small class="text-body-secondary">9 mins</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
