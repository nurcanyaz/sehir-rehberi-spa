
<div class="container">
  <br>
  <br>
  <app-hotel-datepicker></app-hotel-datepicker>
  <br>
  <br>
  <div class="row justify-content-center">
    <div class="col-md-9 mb-3" *ngFor="let hotel of hotels">
      <div class="card mb-4 shadow-sm">
        <div class="row g-6">
          <div class="col-md-4">
            <img class="card-img-top" src="{{hotel.photoUrl}}" alt="{{hotel.name}}" style="height: 225px; width: 100%;">
          </div>
          <div class="col-md-4">
            <div class="card-body">
              <h5 class="card-title">{{ hotel.name }}</h5>
              <button class="btn btn-primary btn-block">Fiyata BakÄ±n</button>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card-body">
              <h5 class="card-title">{{ hotel.name }}</h5>
              <p class="card-text">{{ hotel.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
